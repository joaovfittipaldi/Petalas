<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro Criança</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Petalas</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Cadastro</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <br>
      <br>
      <br>
    
      <form class="row g-3" method="post" action="{% url 'listagem_criancas' %}">
        {% csrf_token %}
          <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Nome</label>
            <input type="text" name="nome" class="form-control" id="inputNome">
          </div>
          <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Idade</label>
            <input type="number" name="idade" class="form-control" id="inputIdade">
          </div>
          <div class="col-md-6">
            <label for="idade" class="form-label">Nascimento</label>
            <input type="date" name="nascimento" class="form-control" id="inputNascimento">
          </div>
          <div class="col-md-4">
            <label for="inputState" class="form-label">Período</label>
            <select id="inputPeriodo" class="form-select" name="periodo">
              <option selected>...</option>
              <option>Manhã</option>
              <option>Tarde</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="inputCity" class="form-label">Data de Entrada</label>
            <input type="date" name="entrada" class="form-control" id="inputCity">
          </div>
          <div class="col-md-2">
            <label for="inputZip" class="form-label">Tempo de Permanência</label>
            <input type="text" name="permanencia" class="form-control" id="inputZip">
          </div>
          <div class="col-md-4">
            <label for="inputState" class="form-label">Turma</label>
            <select id="inputTurma" class="form-select" name="turma">
              <option selected>...</option>
              <option>Eu e o Mundo - Manhã</option>
              <option>Nós e o Mundo - Manhã</option>
              <option>Eu e o Mundo - Tarde</option>
              <option>Nós e o Mundo - Tarde</option>
            </select>
          </div>
          <br>
          <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Faltas</label>
            <input type="number" name="faltas" class="form-control" id="inputFaltas">
          </div>
          <div class="col-md-4">
            <label for="inputState" class="form-label">Autoavaliação</label>
            <select id="inputAutoavaliacao" class="form-select" name="autoavaliacao">
              <option selected>...</option>
              <option>Verde</option>
              <option>Amarelo</option>
              <option>Vermelho</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Status</label>
            <input type="text" name="status" class="form-control" id="inputStatus">
          </div>
            <br>
            <br>
            <br>
          <div class="col-12">
            <button type="submit" class="btn btn-primary">Cadastrar</button>
          </div>
        </form>

    
    
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
